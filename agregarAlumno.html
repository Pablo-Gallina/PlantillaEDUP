
<!DOCTYPE html>
<html lang="en"  class="h-100">

<head>

<meta charset="UTF-8">
  
  <title>Agregar Alumno</title>
  <link rel="stylesheet" type="text/css" href="css/step-form.css">
  <!--Iniciando Bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!--Animaciones-->

  <!--Mi css-->
  <link rel="stylesheet" type="text/css" href="css/estilos.css">

  <!-- CSS Inicar Sesion -->
  <link href="css/IniciarSesion/material-bootstrap-wizard.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />

</head>

<body translate="no" class="bg h-100 d-flex align-items-center scroll scrollx">
  <!-- multistep form -->

<div class="container mb-5 animated bounceInUp">
    <div class="row justify-content-md-star align-items-center">
      <div class="col-10 bg-white box-4 align-self-center" style="margin-left: 9%; z-index: 1">
        
        <div class="agregar float-left titulo">
                <span class="txt-ag t-s font-weight-bold">Agregar Alumno</span> 
                <img src="img/alumno.svg" width="70">
        </div>

        <!-- 
        <div class="row">
          <div class="col" style="margin-top: -20px;">
            <span class="txt-ag t-p font-weight-bold ml-3">Carn√© b15021</span>
            <span class="t-t ml-2" style="font-size: 11px;">Autogenerado</span>
          </div>
        </div> 
        -->

          <form action="inicio.html" id="msform">

            <ul id="progressbar">
              <li class="active">Datos del estudiante</li>
              <li>Registro del estudiante</li>
            </ul>

                 <fieldset class=>
                  <span class="txt-ag t-p font-weight-bold">Datos Personales</span>
                  <div class="row" style="margin-bottom: -10px;">
                    <div class="col-3">
                      <div class="input-group">
                        <div class="form-group label-floating">
                                  <label class="control-label">Nombre</label>
                                  <input required type="text" class="form-control">
                              </div>
                      </div>
                    </div>

                    <div class="col">
                      <div class="input-group mb-3">
                        <div class="form-group label-floating">
                                  <label class="control-label">Apellido</label>
                                  <input required name="name2" type="text" class="form-control">
                              </div>
                      </div>
                    </div>
                  </div>

                  <select class="spiner mb-3" id="exampleFormControlSelect1">
                    <option>Genero</option>
                    <option>Masculino</option>
                    <option>Femenino</option>
                  </select> <br>
                  <span class="t-t">Fecha de Nacimiento</span>
                  <input type="date" class="form-control" style="width: 180px; margin-top: -20px;">

                  <div class="input-group mb-5" style="margin-top: -20px;">
                        <div class="form-group label-floating">
                                  <label class="control-label">No.Telefono</label>
                                  <input required name="name2" type="text" class="form-control">
                              </div>
                      </div>
                  
                  <a href="inicio.html"><button type="button" class="btn btn-outline-secondary radius pl-5 pr-5 float-left" style="border-style: none;">Cancelar</button></a>
                  <input type="button" name="next" class="next btn btn-primary pl-5 pr-5 radius shadow-btn float-right" value="Siguiente" />

                </fieldset>

                <fieldset>

                  <span class="txt-ag t-p font-weight-bold">Datos Estudiantiles</span>

                      <div class="input-group">
                        <div class="form-group label-floating">
                                  <label class="control-label">Carnet</label>
                                  <input required type="text" class="form-control">
                        </div>
                      </div>

                      <div class="input-group">
                        <div class="form-group label-floating">
                                  <label class="control-label">Grado</label>
                                  <input required type="text" class="form-control">
                        </div>
                      </div>

                      <select class="spiner mb-3" id="exampleFormControlSelect1">
                        <option>Jornada</option>
                        <option>Masculino</option>
                        <option>Femenino</option>
                      </select> <br>

                      <select class="spiner mb-3" id="exampleFormControlSelect1">
                        <option>Seccion</option>
                        <option>Masculino</option>
                        <option>Femenino</option>
                      </select> <br> <br> <br> <br> <br> <br>

                  <input type="button" name="previous" class="previous btn btn-outline-secondary radius pl-5 pr-5 float-left" value="Atras" />

                  <input type="submit" class="btn btn-primary ml-4 pl-5 pr-5 radius shadow-btn float-right" name="" value="Registrar">
                </fieldset>

          </form>


      </div>
    </div>  
</div>


</body>
