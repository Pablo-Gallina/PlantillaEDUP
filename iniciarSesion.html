<!DOCTYPE html>
<html class="h-100">
<head>
	<title>Iniciar Sesion</title>
	<!--Iniciando Bootstrap-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<!--Animaciones-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.0/animate.min.css"/>

	<!--Mi css-->
	<link rel="stylesheet" type="text/css" href="css/estilos.css">

	<!-- CSS Inicar Sesion -->
	<link href="css/IniciarSesion/material-bootstrap-wizard.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />

</head>
<body class="bg h-100 d-flex align-items-center">
	<div class="container mb-5 animated bounceInLeft">
		<div class="row justify-content-md-star align-items-center">
			<div class="col-4 bg-primary box-1 text-white text-center margenl">
				<h1>Atencion!</h1>
				<p>Necesitas una cuenta o no podras entrar</p>
			</div>
			<div class="col-6 bg-white box-2 align-self-center">
				<form action="inicio.html">
					<div class="text-center">
						<h1 class="t-s">Bienvenido</h1>
						<p class="t-s" style="margin-top: -8px;">Ingresa tus datos</p><hr>
					</div>
					
					<div class="input-group margendiv">
						<span class="input-group-addon">
							<i class="material-icons mt-4">perm_identity</i>
						</span>
						<div class="form-group label-floating">
			                <label class="control-label">Usuario</label>
			                <input required type="text" class="form-control">
			            </div>
					</div>

					<div class="input-group margendiv mb-3">
						<span class="input-group-addon">
							<i class="material-icons mt-4">lock_outline</i>
						</span>
						<div class="form-group label-floating">
			                <label class="control-label">Contraseña</label>
			                <input required name="name2" type="password" class="form-control">
			               	<a class="txt float-right" href="#">Olvide mi contraseña</a>
			            </div>
					</div>
					<center>
					<input type="submit" class="btn btn-primary pl-4 pr-4 radius shadow-btn animated rubberBand" style="animation-delay: .5s;" name="" value="Iniciar Sesion">
					</center>
				</form>
			</div>
		</div>	
	</div>

</body>
	<!--   Core JS Files   -->
    <script src="js/jquery-2.2.4.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/jquery.bootstrap.js" type="text/javascript"></script>

	<!--  Plugin for the Wizard -->
	<script src="js/material-bootstrap-wizard.js"></script>

    <!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
	<script src="js/jquery.validate.min.js"></script>
</html>
